<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
   <title>Document</title>
</head>

<body>

     <table class="mytable">
         <thead>
            <th>USER ID</th>
            <th>ID</th>
            <th>TITLE</th>
            <th>BODY</th>
         </thead>
         <tbody id="inner-data">
                
         </tbody>
     </table>
    <script>
      //  API -- application programming interface
      // http://www.xysssfn.com/Api/links/getusers&key="12dsegegretrryryrrynlkndkv"
      //JSON -- javascript Object notation
     
      fetch("https://jsonplaceholder.typicode.com/posts")
      .then((res)=>{
         return res.json()
      })
      .then((data)=>{

         var filterdata = data.filter((r)=>{
              return r.userId == 5
         })
         console.log(filterdata);
         var resdata = "";
          for(var i=0;i<filterdata.length;i++){
              resdata = resdata + `<tr>`;
              resdata = resdata + `<td>${filterdata[i].userId}</td>`;
              resdata = resdata + `<td>${filterdata[i].id}</td>`;
              resdata = resdata + `<td>${filterdata[i].title}</td>`;
              resdata = resdata + `<td>${filterdata[i].body}</td>`;
              resdata = resdata + `</tr>`;
          }
          document.getElementById('inner-data').innerHTML = resdata;
      })
    </script>
</body>

</html>
