<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<style>
    #table tr td{
        border-bottom: 2px solid;
        border: 1px solid;
        border-collapse: collapse;

    }
</style>
<body>
    <input type="text" id="one">
    <input type="text" id="two">
    <input type="text" id="three">
    <button onclick="addData()">ADD DATA</button>
    <table id="table"></table>
     <script>
      function addData(){
        var tr= document.createElement('tr');
        var td1= document.createElement('td');
        var td2= document.createElement('td');
        var td3= document.createElement('td');
        var text1= document.createTextNode(document.getElementById('one').value);
        var text2= document.createTextNode(document.getElementById('two').value);
        var text3= document.createTextNode(document.getElementById('three').value);
         td1.appendChild(text1);
         td2.appendChild(text2);
         td3.appendChild(text3);
         tr.appendChild(td1);
         tr.appendChild(td2);
         tr.appendChild(td3);
         var table=document.getElementById('table');
         table.append(tr);
    }

     </script>
</body>
</html>
