       function chennaiFun(){
       var res = sampleData.filter((data)=>{

       })
       var out = "";
       for(var i = 0; i<res.length;i++){
            out = out + `<tr>`;
            out = out + `<td>${res[i].stdname}</td>`;
            out = out + `<td>${res[i].address}</td>`;

      }

      
      function trichyFun(){
